[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --strict-markers
    -v
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
testpaths = apps
